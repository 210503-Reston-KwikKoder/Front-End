
<div class="container" id="comp-room">
    <div class="row">
        <div class="col-md-9" id="comp-arena">
            <div id="prompt-box">
                <div class="container input-form" >
                    <div *ngIf="state.finished" class="result">
                        <h1 id="result">{{result.text}}</h1>
                        <img src = 'assets/images/{{result.image}}.jpg'>
                    </div>
                    <div class="row" *ngIf="category !== -1">
                        <div class="col-xs-6">
                            <div tabindex="0" id="input-area" (click)= "focusInputArea()" (keydown)="keyIntercept($event)" class="Entry-Box p-4" >
                                <pre ><span class="test_site" *ngFor="let t of state.wordarray; index as i"[attr.id]="'char-'+i" >{{t}}</span></pre> 
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div tabindex="1" class="p-4">
                                <pre><code [highlight]="state.wordarray.join('')"></code></pre>    
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="category == -1">
                        <div tabindex="0" id="input-area" (click)= "focusInputArea()" (keydown)="keyIntercept($event)" class="Entry-Box p-4" >
                            <pre class="quote-box"><span class="test_site" *ngFor="let t of state.wordarray; index as i"[attr.id]="'char-'+i" >{{t}}</span></pre> 
                        </div>
                    </div>
                    <button class="btn kwik-btn" *ngIf="testmat" (click)="newTest()" >New Test</button>
                    
                </div>
            </div>
            <div class="player-test-view">
                <app-player-test-area></app-player-test-area>
            </div>
        </div>
        <div class="col-md-3" id="chat">
            <div id="chat-box">
                <div *ngFor="let message of messageList" class="chat-message-div">
                    <p >{{message}}</p>
                </div>
            </div>
            <input [(ngModel)]="newMessage" (keyup)="messageInputHandler($event)" (keydown)="log($event)" />
            <!-- <mat-form-field appearance="outline">
                <mat-label>Outline form field</mat-label>
                <input matInput placeholder="message" (ngModel)="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Join the conversation</mat-hint>
            </mat-form-field> -->
            <button (click)="sendMessage()" mat-raised-button color="primary">Send Message</button>
            <app-que [roomId]="roomId"></app-que>
        </div>
    </div>
</div>
