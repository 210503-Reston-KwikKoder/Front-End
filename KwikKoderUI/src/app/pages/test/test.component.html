<div class="container">
    <div class="col-md-2 col-md-offset-1">
        <div class="info-box span-align">
            <span class="info-text">Current Category</span>
            <app-lang-select class="info-box" (newLangSelectedEvent)="langSelected($event)"></app-lang-select>
        </div>            
    </div>
    <div *ngIf="testmat.author" class="col-md-2">
        <div class="info-box span-align">
            <span class="info-text">Author</span>
            <span class="info-value-author">{{testmat.author}}</span>
        </div>
    </div>
    <div class="col-md-2">
        <div class="info-box span-align">
            <span class="info-text">Errors</span>
            <span class="info-value">{{ state.errors }}</span>
        </div>
    </div>
    <div class="col-md-2">
        <div class="info-box span-align">
            <span class="info-text">Wpm</span>
            <span class="info-value">{{wpm}}</span>
        </div>
        
    </div>
    <div *ngIf="category!=-1" class="col-md-2">
        <div class="info-box span-align">
            <span class="info-text">Timer</span>
            <span class="info-value">{{minutes}} : {{seconds}}</span>
        </div>
    </div>
</div>

<div class="container input-form">
    <div tabindex="0" (click)= "focusinput" (keydown)="keyIntercept($event)" class="text-light info-box p-4" ><span *ngFor="let t of state.wordarray; index as i"[attr.id]="'char-'+i">{{t}}</span></div>
    <button class="btn kwik-btn" *ngIf="testmat" (click)="newTest()" >New Test</button>
    <div *ngIf="state.finished">
        <h1>{{result.text}}</h1>
        <img src = 'assets/images/{{result.image}}.jpg'>
    </div>
</div>
