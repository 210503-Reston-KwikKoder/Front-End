<div class = "container">
    <div class="col-md-10 col-md-offset-1">
        <div class="col-sm-8"> <h3>Search For User : <input [(ngModel)]="text" (input)="SearchLetters()" placeholder="Enter Username Here" /></h3> </div>
        <div class="col-sm-4"><app-lang-select (newLangSelectedEvent)="langSelected($event)"></app-lang-select>
            <button class="kwik-btn"(click)="GetBestUsers(-2)">Overall</button> 
        </div>

        <table class="table table-hover">
            <thead>
                <!-- <th scope="col">Ranking</th> -->
                <th scope="col">Username</th>
                <th scope="col">Accuracy</th>
                <th scope="col">WPM</th>
            </thead>
            <tbody>
                <tr *ngFor="let LBModel of FilteredLBModels">
                    <!-- <td>{{LBModel.ranking}}</td> -->
                    <span *ngIf="LBModel.userName;then thenBlock; else elseBlock"></span>
                    <ng-template #thenBlock><td>{{LBModel.userName}}</td></ng-template>
                    <ng-template #elseBlock><td>{{LBModel.name}}</td></ng-template>
                    <td>{{LBModel.averageAcc | displayPercent}}%</td>
                    <td>{{LBModel.averageWPM}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
