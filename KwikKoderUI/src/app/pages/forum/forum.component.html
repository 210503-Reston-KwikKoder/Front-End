<div class="container">
    <div class="col-md-9 col-md-offset-2">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let forum of newForum;">
              <span>{{forum.topic}}</span>
              <button class="kwik-btn" [routerLink]="['/forumPosts', forum.forumID]">Start Discussion</button>
            </li>
          </ul>
    </div>
</div>
