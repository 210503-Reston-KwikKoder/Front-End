<div class="container">
    <div class="form-group">
        <label for="exampleInputPassword1" class="col-md-2">Competition Name :</label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="Enter competition name" [(ngModel)]= "name">
        </div>
    </div>
    <br />
    <div class="form-group">
        <label for="comp-start" class="col-md-2">Competition start :</label>
        <div class="col-md-10">
            <input type="datetime-local" class="form-control" id="comp-start"
                name="comp-start" [(ngModel)]="startDate" max="{{endDate}}">
        </div>
    </div>
    <br />
    <div class="form-group">
        <label for="comp-end" class="col-md-2">Competition end :</label>
        <div class="col-md-10">
            <input type="datetime-local" class="form-control" id="comp-end"
            name="comp-end" [(ngModel)]="endDate" min="{{startDate}}">
        </div>
    </div>
    <div class="form-group">
        <label for="comp-end">Category</label>
        <app-lang-select (newLangSelectedEvent)="langSelected($event)"></app-lang-select>
        <button class="kwik-btn" (click)="newSnippet()">New Snippet</button>
        <button class="kwik-btn" type="button" value="create" (click)="CreateCompetition()">Create</button>{{compId}}
        <div *ngIf="compId">
            <span>Competition Link:</span><a href="https://kwikkoder.azurewebsites.net/CompetitionTest/{{compId}}">https://kwikkoder.azurewebsites.net/CompetitionTest/{{compId}}</a>
        </div>
    </div>
</div>
<div class="container input-form">
        <h3>Snippet</h3>
        <div contenteditable="true" id="input-area" [textContent]="snippet" (input)="snippet=$event.target.textContent" class="info-box p-4">
            <code data-language="html">
                {{snippet}}
            </code>
        </div>
</div>
