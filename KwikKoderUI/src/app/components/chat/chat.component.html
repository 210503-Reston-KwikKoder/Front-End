<div>
    <div id="chat-box">
        <div *ngFor="let mesName of messageList" class="chat-message-div">
            <p >{{mesName.senderName}}:      {{mesName.message}}</p>
        </div>
    </div>
    <input type="text" class="form-control msg-box" (keydown)="messageInputHandler($event)" [(ngModel)]="newMessage"/>
    <button (click)="sendMessage()" mat-raised-button color="primary">Send Message</button>
</div>
