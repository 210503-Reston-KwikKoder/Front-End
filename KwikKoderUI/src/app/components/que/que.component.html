<div class="queDiv">
    <div class="vs-div">
        <div class="vs-div-competitor"><p>Current Winner </p><p>{{currentWinner?.name}}</p></div>
        <div class="vs-div-competitor"><p>Current Challenger</p><p>{{currentChallenger?.name}}</p></div>
    </div>
    
    <div id="queue-name-display" *ngIf="orderedUsersInQueue">
        <ol>
            <li class="que-user"*ngFor="let user of orderedUsersInQueue" >{{user?.name}}</li>
        </ol>
    </div>

    <div id="queue-btn-div">
        <button mat-raised-button class="join-btn" color="primary" (click)="addUserToQueue()">Join</button>
        <button mat-raised-button color="primary" (click)="removeUserFromQueue()">Leave</button>
    </div>
</div>
