<div class="queDiv">
    <div>Current Winner {{currentWinner?.name}}</div>
    <div>Current Challenger {{currentChallenger?.name}}</div>
    
    <div id="queue-name-display" *ngIf="orderedUsersInQueue">
        <p class="que-user" *ngFor="let user of orderedUsersInQueue" >{{user?.name}}</p>
    </div>
    <button mat-raised-button color="primary" (click)="addUserToQueue()">Join</button>
    <button mat-raised-button color="primary" (click)="removeUserFromQueue()">Leave</button>
</div>
