# This is a basic workflow to help you get started with Actions

name: Dev CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the dev branch
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@2
      - name: Use Node 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: cd KwikKoderUI && npm ci
      - name: Build
        run: cd KwikKoderUI && npm run build:ci
      - name: Test
        run: cd KwikKoderUI && npm run test:ci
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: KwikKoderUI/dist
      - name: Archive code coverage result
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_coverage
          path: KwikKoderUI/coverage
          
  sonarcloud:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Download code coverage results
      uses: actions/download-artifact@v1
      with: 
        name: deploy_coverage
        path: KwikKoderUI/coverage
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@1.6
      with:
        projectBaseDir: KwikKoderUI
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
